<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA example</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="fullscreen">
  <div class="container">
    <div class="container">
      <h1 class="title text-center">Autor - Pawe≈Ç Burda<br/>225164</h1>
      <div class="row">
        <div class="col-md-6 text-center">
          <img src="images/map.jpg" alt="Map Icon" class="img-fluid" style="max-width: 100px;">
          <p>Navigate to the interactive map page.</p>
          <button class="btn btn-primary" onclick="window.location.href='map.html'">Go to the Map Page</button>
        </div>
        <div class="col-md-6 text-center">
          <img src="images/sos.jpg" alt="SOS Icon" class="img-fluid" style="max-width: 100px;">
          <p>Access the SOS emergency page.</p>
          <button class="btn btn-danger" onclick="window.location.href='sos.html'">!!! SOS !!!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
