<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SOS Vibration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">SOS Vibration</h1>
        <div id="sosImageContainer" class="container-sm">
            <img src="images/sos.jpg" alt="SOS" class="img-fluid">
        </div>
        <br />
        <button class="btn btn-danger btn-lg btn-block mt-4" onclick="triggerVibration()">Trigger SOS Vibration</button>
    </div>

    <script>
        function triggerVibration() {
            navigator.vibrate([200, 100, 200, 100, 200, 100, 400, 100, 400, 100, 400, 100, 200, 100, 200, 100, 200]);
            console.log("SOS Vibration Triggered!");
        }
    </script>
</body>

</html>
