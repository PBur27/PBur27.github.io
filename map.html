<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="fullscreen">
  <div id="mapContainer" class="container container-fluid text-center">
        <div id="map" class="mb-3"></div>
        <button class="btn btn-secondary w-100" onclick="locate()">Locate</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const mapContainer = document.getElementById('map');
    const mapWidth = window.innerWidth * 0.9;
    const mapHeight = window.innerHeight * 0.9;
    mapContainer.style.width = `${mapWidth}px`;
    mapContainer.style.height = `${mapHeight}px`;

    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13);

    function locate() {
      map.locate({ setView: true, maxZoom: 16 });
    }

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    locate();

  </script>
</body>

</html>
